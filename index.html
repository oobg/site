<!doctype html>
<html lang="ko" data-overlayscrollbars-initialize>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>raven</title>
    <meta name="description" content="사용자 경험을 고민하는 프론트엔드 개발자입니다." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="raven" />
    <meta property="og:title" content="raven" />
    <meta property="og:description" content="개인 포트폴리오, 채용용, 사이드 프로젝트 쇼케이스." />
    <meta property="og:url" content="https://raven.kr/" />
    <meta property="og:image" content="https://raven.kr/assets/profile/dark.png" />
    <meta property="og:locale" content="ko_KR" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="raven" />
    <meta name="twitter:description" content="사용자 경험을 고민하는 프론트엔드 개발자입니다." />
    <meta name="twitter:image" content="https://raven.kr/assets/logo.png" />
    <script>
      (function () {
        var theme = localStorage.getItem('raven-theme')
        var isDark =
          theme === 'dark' ||
          (theme !== 'light' &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        document.documentElement.classList.toggle('dark', isDark)
      })()
    </script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body data-overlayscrollbars-initialize>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
